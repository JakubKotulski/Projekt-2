<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- As a heading -->
    <div class="row containers-padding">
        <div class="col-8">
            <img class="search-icon" src="Vector.png" alt="Search icon">
            <span class="search-text font-montserrat" >Search for any training you want </span>
        </div>
        <div id="flex-header" class="col-4">
            <img src="bell.png" alt="Bell icon">
            <div class="bell-dot"></div>
            <div class="avatar-box">
                <img class="avatar" src="avatar.png" alt="Your profile picture">
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="row containers-padding">
        <div class="col-8">
            <div class="tasks-info font-poppins">
                <span> You've got <span class="pink-task-text">7 tasks</span> today</span>
                <button type="button" id="add-button" class="btn"> <img src="Group.png" alt="Plus icon"> Add new </button>
            </div>
        </div>
        <div class="cop-4">

        </div>
    </div>
</body>
</html>
